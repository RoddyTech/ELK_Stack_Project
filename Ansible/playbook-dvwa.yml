---
  - name: Config Web VM with Docker
    hosts: webservers
    become: true
    tasks:
    - name: docker.io
      apt:
        update_cache: yes
        name: docker.io
        state: present
    - name: Install pip3
      apt:
        name: python3-pip
        state: present
    - name: Install Python Docker Module
      pip:
        name: docker
        state: present
    - name: download and launch a docker web container
      community.docker.docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80
    - name: docker service
      systemd:
        name: docker
        enabled: yes